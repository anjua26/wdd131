<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="A product review form for the WDD131 Class.">
    <meta name="author" content="Aidan Hansen">
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="scripts/form.js"></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="wf1">
            <fieldset>
                <label> Product Name:
                    <select id="product" name="product">
                        <option value="" disabled selected>Select a Product...</option>
                    </select>
                </label>
                <label>Overall Rating:
                    <div class="star-rating">
                        <input type="radio" name="stars" id="star-a" value="5" required />
                        <label for="star-a"></label>

                        <input type="radio" name="stars" id="star-b" value="4" required />
                        <label for="star-b"></label>

                        <input type="radio" name="stars" id="star-c" value="3" required />
                        <label for="star-c"></label>

                        <input type="radio" name="stars" id="star-d" value="2" required />
                        <label for="star-d"></label>

                        <input type="radio" name="stars" id="star-e" value="1" required />
                        <label for="star-e"></label>
                    </div>
                </label>
                <label>Date of Installation:
                    <input type="date" id="Installation" name="Date of Installation" required>
                </label>
                <label for="durability">Useful features you found in the product (check all that apply):</label>
                <label><input type="checkbox" id="durability" name="durability" value="durability">Durability</label>
                <label><input type="checkbox" id="ease of use" name="ease of use" value="ease of use">Ease of
                    Use</label>
                <label><input type="checkbox" id="performance" name="performance"
                        value="performance">Performance</label>
                <label><input type="checkbox" id="design" name="design" value="design">Design</label>
                <label for="written review">Written Review (optional)</label>
                <textarea cols="20" rows="10" id="written review" name="written review" wrap="hard"></textarea>
                <label>Your Name (optional)<input type="text" id="username" name="username"></label>
                <input type="submit" value="Give My Review">
            </fieldset>
        </form>
    </main>
    <footer>
        <div>
        <p>©️<span id="year"></span>|Aidan Hansen|Arizona</p>
        <p id="lastModified"></p>
        </div>
    </footer>
</body>

</html>
